<!DOCTYPE html>
<html lang="pt-br">
    <style>
        #vermelho{
            width:350px;
            height:250px;
            background-color:red;
            text-align: center;
            line-height: 120px;
            font-size: 50px;

        }
        #verde{
            width:350px;
            height:250px;
            background-color:green;
            text-align: center;
            line-height: 150px;
            cursor:pointer;

        }
    </style>
    <body>
    <div id="vermelho">
    <div id="verde" onclick="ok()">
        <script>
            let vai=document.getElementById('verde');
            let posicao=parseInt(getComputedStyle(vai).width);
            function ok(){
                posicao-=20;
                vai.style.width=posicao+'px';

            }
        </script>

  </div>
  </div>
</body>

</html>
