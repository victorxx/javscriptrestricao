<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <style>
    body{
        background-color: black;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }
    .container{
        width: 550px;
        height: auto;
        font-size: 55px;
        background-color: orangered;
        padding:20px;
        color:white;
        text-align: center;
        font-size: 44px;
    }
        </style>
    </head>
    <body>
<div class="container">
    
</div>
<script>
    let matriz=[
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ];
    let resultado='';
    matriz.forEach(linha=>{
    resultado+=linha.join(' ')+"<br>";
    });
    document.querySelector('.container').innerHTML=resultado;
</script>
    </body>
</html>
