    function maior(){
document.cookie="idade=maior;path=/;max-age="+24*60*60;
                    }
function menor(){
document.cookie="idade=menor;path=/;max-age="+24*60*60;
}
function iniciar(){
    let cookies=document.cookie.split(';');
    for(let i=0;i<cookies.length;i++){
        let cookie=cookies[i].trim();
        if(cookie.startsWith("idade=menor"))
                    {
                        alert('você é de menor');
                    }
        if(cookie.startsWith("idade=maior"))
        {
            alert("você é de maior");
        }
    }
}
iniciar();
