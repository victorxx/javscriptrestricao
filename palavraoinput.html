<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
    </head>
    <body>
       <input id="entrada" type="text">
       <div id="mensagem">

       </div>
       <script>
        let buscar=document.getElementById('entrada');
        buscar.addEventListener('input',()=>{
         let valordigitado=buscar.value.trim();
         if(valordigitado==='rola'){
            document.getElementById('mensagem').innerHTML='você digitou palavrão';
         }else{
            document.getElementById('mensagem').innerHTML='';
         }
        });
       </script>
        
    </body>
</html>
