<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .botao{
            width:350px;
            height:150px;
            font-size:30px;
            text-align: center;
            line-height: 150px;
            cursor:pointer;
            border-radius: 12px;
            color:#fff;
            margin:30px auto;
        }
        #criar{
            background-color:green;
        }
        #remove{
            background-color:red;
        }
        #container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cookie</title>
   
</head>
<body>
    <div id="container">
        <div id="remove" class="botao" onclick="remove()">REMOVER O COOKIE</div>
        <div id="criar" class="botao" onclick="criarcookie()">CRIAR COOKIE</div>
       
        <script>
            function criarcookie(){
                let data=new Date();
                data.setTime(data.getTime()+(24*60*60*1000));
                let expires='expires='+data.toUTCString();
                document.cookie='meu=vi;'+expires+';path=/';
           
                let cookies=document.cookie.split(';');
                for(let i=0;i<cookies.length;i++){
                   let cookie=cookies[i].trim();
                   if(cookie.startsWith('meu=vi')){
                    alert(cookie);
                   }
                    
                    
                }


            }
            function remove(){
                document.cookie="meu=vi;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                let cookies=document.cookie.split(';');
                for(let i=0;i<cookies.length;i++){
                    let cookie=cookies[i].trim();
                    if(cookie.startsWith('meu=vi')){
                        alert('o cookie ainda permanece não foi deletado ainda não');

                    }else{
                        alert('cookie removido com sucesso');
                        break;
                    }

                }

                
            }
        </script>
    </div>

</body>
</html>
