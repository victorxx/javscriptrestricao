<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Movimento com teclado</title>
</head>
<body>
    <div id="main" style="position: absolute; left: 0px;">
        ok
    </div>

    <script>
        let posicao = 0;

        document.addEventListener('keydown', function(event) {
            if (event.key === 'a' || event.key === 'A') {
                posicao += 1;
                document.getElementById('main').style.left = posicao + 'px';
            } else if (event.key === 'b' || event.key === 'B') {
                posicao -= 1;
                document.getElementById('main').style.left = posicao + 'px';
            }
        });
    </script>
</body>
</html>
