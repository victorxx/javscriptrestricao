<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Verificar números</title>
    </head>
    <body>
        <script>
            let numeros = [1, 2, 3, 4, 5, 6, 6];
            let procurar = numeros.some(p => p % 2 == 0);
            if (procurar) {
                alert('Ok, temos sim número divisível por 2');
            }
        </script>
    </body>
</html>
