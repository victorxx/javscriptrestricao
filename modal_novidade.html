<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8">
    <head>
    <style>
    body{
        align-items: center;
        display: flex;
        justify-content: center;
    }
    #modal
    {
        display: none;
        position:fixed;
        top:0;
        left: 40;
        width: 100%;
        height: 100%;
        background-color: lime;
        text-align: center;
    }
    .modal-content{
        position:relative;
        padding:20px;
        margin:100px auto;
        background-color: lime;
        display:inline-block;
        max-width: 550px;
        border-radius: 12px;
    }
    button{
        margin-top:20px;
        box-shadow: 10px 10px lightgreen;
        height: 30px;
        width: 150px;
        cursor: pointer;
        border-radius: 12px;
    }
    </style>
    </head>
    <body>
<button onclick="ok()">Abrir</button>
<div id="modal" class="modal-content">
    ok
    <br>
    <br>
    <button onclick="fechar()">FECHAR O MODAL</button>
    <script>
        function ok()
        {
            document.getElementById('modal').style.display='block';

        }
        function fechar()
        {
            document.getElementById('modal').style.display='none';
        }
    </script>
</div>
    </body>
</html>
