<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <style>
            body{
                background-color: black;
            }
            #main{
                border-radius: 12px;
                width: 300px;
                background-color: red;
                height: 250px;
            }
            #main a{
                width: 100px;
                font-size: 50px;
                text-decoration: none;
                position: relative;
                left: 30%;
                bottom:-33px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="main"></div>
        <script>
            let paginas=[
            {url:'https://github.com',name:'GitHub'},
            {url:'https://stackoverflow.com',name:'stack'},
            {url:'https://stackoverflow.com',name:'stack'}
            ];
            let main=document.getElementById('main');
            paginas.forEach(site=>{
            let link=document.createElement('a');
            link.href=site.url;
            link.textContent=site.name;
            link.target='_blank';
            let criar=document.createElement('br');
            main.appendChild(link);
            main.appendChild(criar);
        
            
            });
        </script>
    </body>
</html>
