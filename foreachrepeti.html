<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <style>
            #m{
                display: grid;
                grid-template-columns: auto;
                background-color: orange;
                padding:20px;
                font-size: 30px;
                gap:50px;
                text-align: center;
            }
            #m div{
                gap:30px;
                width:350px;
                height: 250px;
                background-color: olivedrab;
                border-radius: 12px;
                position: relative;
                left: 35%;
                
                line-height: 120px;
            }
        </style>
    </head>
    <body>
        <div id="m">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <script>
                let inicio=document.querySelectorAll('#m div');
                inicio.forEach(p=>{
                 let dados=p.textContent;
                 let criar=document.createElement('div');
                 criar.textContent=dados;
                 document.getElementById('m').appendChild(criar);
                });
            </script>
        </div>
    </body>
</html>
