<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGADINHA RINDO NA FRENTE DE ESTRANHOS</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .grid {
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            background-color: green;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 12px;
        }

        #ads {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 550px;
            height: 440px;
            border-radius: 12px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            left: 5%;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ads" onclick="ok()">OK</div>
    <div class="grid">
        <iframe 
            src="https://www.youtube.com/embed/ffeWFC2y19Q?si=zHf1A61O7dl2Hp8K" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function ok() {
            // Cria cookie por 120 horas
            document.cookie = 'clicado=ok; path=/; max-age=' + (120*60*60);
            // Esconde o anúncio
            document.getElementById('ads').style.display = 'none';
            alert('Cookie criado e anúncio escondido');
        }

        function verificar() {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith('clicado=ok')) {
                    // Se o cookie existe, esconde o anúncio
                    document.getElementById('ads').style.display = 'none';
                }
            }
        }

        // Chama verificar ao carregar a página
        window.onload = verificar;
    </script>
</body>
</html>
