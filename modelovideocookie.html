<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGADINHA RINDO NA FRENTE DE ESTRANHOS</title>

    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .grid {
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            background-color: green;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 12px;
        }

        /* Anúncio */
        #ads {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 550px;
            height: 440px;
            border-radius: 12px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            opacity:0;
            z-index: 10;
            transition: opacity .4s ease;
        }

        /* Responsivo para telas pequenas */
        @media (max-width: 600px) {
            #ads {
                width: 90%;
                height: 300px;
            }
        }
    </style>

</head>
<body>

    <div id="ads" onclick="ocultarAds()">CLIQUE PARA FECHAR</div>

    <div class="grid">
        <iframe 
            src="https://www.youtube.com/embed/ffeWFC2y19Q?si=zHf1A61O7dl2Hp8K" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <script>

        function ocultarAds() {
            // Dura 10 dias → 864000 segundos
            const dias = 10 * 24 * 60 * 60;

            document.cookie = 'clicado=ok; path=/; max-age=' + dias;

            // Efeito bonito de fade
            const ads = document.getElementById('ads');
            ads.style.opacity = "0";

            setTimeout(() => {
                ads.style.display = "none";
            }, 400);
        }

        function verificarCookie() {
            const cookies = document.cookie.split(";");

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();

                if (cookie.startsWith("clicado=ok")) {
                    document.getElementById('ads').style.display = "none";
                }
            }
        }

        window.onload = verificarCookie;

    </script>

</body>
</html>
